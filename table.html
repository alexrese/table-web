<!DOCTYPE html>
<html>

<head>
    <title>Tabela</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px 8px;
        }        
        th:nth-child(1) {
            color: lime;
        }
        th:nth-child(2) {
            color: royalblue;
        }
        th:nth-child(3) {
            color: blue;
        }
        button{
            border: 2px solid;
            padding: 3px;
        }
    </style>
</head>
